<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Max-Appeal</title>
  <meta name="description" content="Homepage from Max-Apeal">
  <meta name="author" content="Max-Appeal">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Max-Appeal</h1>
  <form action="https://formspree.io/contact@max-appeal.com" method="POST">
    <input type="text" name="name">
    <input type="text" name="_replyto" placeholder="Your email" />
    <input type="hidden" name="_subject" value="New submission!" />
    <input type="hidden" name="_format" value="plain" />
    <input type="hidden" name="_next" value="//site.io/thanks.html" />
    <input type="submit" value="Send">
</form>
<script>
	if (document.forms[0] && window.FormData) {

	var message = new Object();
	message.loading = 'Loading...';
	message.success = 'Thank you. Application received!';
	message.failure = 'Whoops! There was a problem sending your message.';

	var form = document.forms[0];

	var statusMessage = document.createElement('div');
	statusMessage.className = 'status';

	// Set up the AJAX request
	var request = new XMLHttpRequest();
	request.open('POST', '//formspree.io/contact@max-appeal.com', true);
	request.setRequestHeader('accept', 'application/json');

	// Listen for the form being submitted
	form.addEventListener('submit', function(evt) {
	    evt.preventDefault();
	    form.appendChild(statusMessage);

	    // Create a new FormData object passing in the form's key value pairs (that was easy!)
	    var formData = new FormData(form);

	    // Send the formData
	    request.send(formData);

	    // Watch for changes to request.readyState and update the statusMessage accordingly
	    request.onreadystatechange = function () {
	        // <4 =  waiting on response from server
	        if (request.readyState < 4)
	            statusMessage.innerHTML = message.loading;
	        // 4 = Response from server has been completely loaded.
	        else if (request.readyState === 4) {
	            // 200 - 299 = successful
	            if (request.status == 200 && request.status < 300)
	                statusMessage.innerHTML = message.success;
	            else
	                form.insertAdjacentHTML('beforeend', message.failure);
	        }
	    }
	});

}
</script>
</body>
</html>
